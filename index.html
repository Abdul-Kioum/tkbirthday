deg=0

function activate(){
    if(active==4){
        active=0
    }
    else if(active==-1){
        active=3
    }
    document.querySelectorAll("#indicator div").forEach((self)=>{
        self.classList.remove("active")
    })
    document.querySelectorAll("#indicator div")[active].classList.add("active")

function next(){
    deg+=90
    active++

    activate()
}
function prev(){
    deg-=90
    active--
